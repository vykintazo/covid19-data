image: node:current-buster-slim

stages:
  - test
  - build
  - deploy

# include:
  # - template: Dependency-Scanning.gitlab-ci.yml

    
build frontend:
  stage: build
  cache:
    paths:
      - frontend/node_modules/
      - frontend/.yarn
  script:
    - cd frontend
    - yarn install --frozen-lockfile --cache-folder=.yarn
    - yarn build
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
      changes:
        - frontend/**/*
      when: always
  artifacts:
    paths:
      - frontend/build/


deploy frontend:
  stage: deploy
  before_script:
  ##
  ## Install ssh-agent if not already installed, it is required by Docker.
  ## (change apt-get to yum if you use an RPM-based image)
  ##
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - 'which rsync || ( apt-get update -y && apt-get install rsync -y )'


  ##
  ## Run ssh-agent (inside the build environment)
  ##
  - eval $(ssh-agent -s)

  ##
  ## Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
  ## We're using tr to fix line endings which makes ed25519 keys work
  ## without extra base64 encoding.
  ## https://gitlab.com/gitlab-examples/ssh-private-key/issues/1#note_48526556
  ##
  - echo "$SSH_FRONTEND_PRIVATE_KEY" | tr -d '\r' | ssh-add -

  ##
  ## Create the SSH directory and give it the right permissions
  ##
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  ## Test connection
  - ssh -o StrictHostKeyChecking=no -p 65002 $FRONTEND_HOST 'ls'
  script:
    - rsync -avP --delete -e 'ssh -p 65002' frontend/build/ $FRONTEND_HOST:~/public_html/covid/
  environment:
    name: fronend_prod
    url: https://covid.artificia.lt

  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
      changes:
        - frontend/**/*
      when: on_success

deploy backend:
  stage: deploy
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev git
    - cd backend
    - gem install dpl
    - dpl --provider=heroku --app=covid-19-data-lt --api-key=$HEROKU_API_KEY
